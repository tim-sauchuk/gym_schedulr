<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Reserve</h1>
<div id="reservation_page">
	<div id="reservation_page_top">
		<h2>{Insert Machine Type From Previous Page}</h2>
		<div id="reservation_page_date_picker">
			<div class="reservation_page_date">
				<label>From</label>
				<input type="date" name="from_date">
			</div>
			<div class="reservation_page_date">
				<label>To</label>
				<input type="date" name="to_date">
			</div>
		</div>
	</div>
	<table style="width:100%">
	  <tr>
	    <th>Time</th>
	    <th colspan="4">Machine Type</th>
	  </tr>
	  <tr>
	    <td>1:00PM</td>
	    <td>Tread1</td>
	    <td>Tread2</td>
	    <td>Tread3</td>
	    <td>Tread4</td>
	  </tr>
	  <tr>
	    <td>2:00PM</td>
	    <td>Tread1</td>
	    <td>Tread2</td>
	    <td>Tread3</td>
	    <td>Tread4</td>
	  </tr>
	  <tr>
	    <td>3:00PM</td>
	    <td>Tread1</td>
	    <td>Tread2</td>
	    <td>Tread3</td>
	    <td>Tread4</td>
	  </tr>
	</table>
</div>

</body>
</html>
