<h1>Reserve</h1>

<div id="dropdown">
  <select>
    <option selected>{{type}}</option>
    <option value="volvo">Treadmills</option>
    <option value="saab">Ellipticals</option>
    <option value="opel">Squat Racks</option>
  </select>
</div>

<div id="reservation_page">
  <div id="reservation_page_top">
    <div id="reservation_page_date_picker">
      <div class="reservation_page_date">
        <label>From</label>
        <input type="date" name="from_date">
      </div>
      <div class="reservation_page_date">
        <label>To</label>
        <input type="date" name="to_date">
      </div>
    </div>
  </div>
  <div id="reservation_page_bottom">
    <table style="width:100%">
      <tr>
        <th>Time</th>
        <th colspan="4">Machine</th>
      </tr>
      <tr *ngFor="let time of getTimeSlots()">
        <td>{{time}}</td>
        <td *ngFor="let machine of getMachinesByTime(time)" (click)="reserve(machine, time)">
          {{machine}}
        </td>
      </tr>
    </table>
    <button *ngIf="page > 0"type="button" (click)="lastPage()">See Previous</button>
    <button type="button" (click)="nextPage()">See More</button>
     <button type="button">Reserve</button>
  </div>
</div>
