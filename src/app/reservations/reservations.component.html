<h1>Reserve</h1>
<div id="reservation_page">
  <div class="page-top">
    <div id="dropdown">
      <select>
        <option selected>{{type}}</option>
        <option value="volvo">Treadmills</option>
        <option value="saab">Ellipticals</option>
        <option value="opel">Squat Racks</option>
      </select>
    </div>
    <div id="reservation_page_date_picker">
      <div class="reservation_page_date">
        <label>From</label>
        <input type="date" name="from_date">
      </div>
      <div class="reservation_page_date">
        <label>To</label>
        <input type="date" name="to_date">
      </div>
    </div>
  </div>
  <div id="reservation_page_bottom" class="large-table">
    <table>
      <th colspan="1">Time</th>
      <th colspan="4">Available Machines</th>
      <tr *ngFor="let time of getTimeSlots()">
        <td>{{time}}</td>
        <td *ngFor="let machine of getMachinesByTime(time)" (click)="toggleSelection(machine)" [ngClass]="machine.isSelected ? 'selected' : 'notSelected'">
          <div *ngIf="machine.available">
            {{machine.name}}
          </div>
        </td>
      </tr>
    </table>
    <button type="button" (click)="nextPage()">See More</button>
    <button *ngIf="page > 0" type="button" (click)="lastPage()">See Previous</button>
    <button type="button" (click)="reserve()">Reserve</button>
  </div>
</div>
